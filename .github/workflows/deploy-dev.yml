name: CD - Deploy EC2

on:
  workflow_run:
    workflows: ["Docker - Build & Push"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/loja-app:latest
            docker stop loja || true
            docker rm loja || true
            docker run -d -p 80:8080 --name loja ${{ secrets.DOCKERHUB_USERNAME }}/loja-app:latest


          