name: CI - Build & Test

on:
  push:
    branches: [ "*" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x   # ou 8.0.x se estiver usando LTS

      - name: Restore
        run: dotnet restore

      - name: Testes
        run: dotnet test --no-restore --verbosity normal

      - name: Testes com cobertura
        run: dotnet test --collect:"XPlat Code Coverage" --no-restore

      - name: Test with Coverage
        run: dotnet test --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate HTML report
        run: reportgenerator -reports:**/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report